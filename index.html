<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="./index.css" />

      <title>128</title>
   </head>
   <body>
      <div class="page">
         <div class="game-container">
            <!-- header -->
            <div class="header">
               <div class="score-details-container">
                  <div class="current score-container">
                     <p class="current score-label">Score</p>
                     <p class="current score">10020</p>
                  </div>
                  <div class="best score-container">
                     <p class="best score-label">Best</p>
                     <p class="best score">10020</p>
                  </div>
               </div>
            </div>

            <!-- options -->
            <div class="options-container">
               <button class="new-game-button" id="newGameButton">
                  New Game
               </button>
            </div>

            <!-- game board -->
            <div class="game-area">
               <div class="game-board" id="gameBoard"></div>
               <div class="winning-container" id="winningContainer">
                  <p class="winning-text">
                     Congratulations! You have completed the game.
                  </p>
                  <div class="winning-buttons-container">
                     <button
                        class="game-over-button continue-button"
                        id="winningContinueButton"
                     >
                        Continue
                     </button>
                     <button
                        class="game-over-button winning-new-game-button"
                        id="winningNewGameButton"
                     >
                        New Game
                     </button>
                  </div>
               </div>
               <div class="losing-container" id="losingContainer">
                  <p class="losing-text">You lost!</p>
                  <button
                     class="game-over-button try-again-button"
                     id="tryAgainButton"
                  >
                     Try Again
                  </button>
               </div>
            </div>
         </div>
      </div>

      <script src="./script.js"></script>
   </body>
</html>
